<mat-card mat-theme="dark-orange" mat-theme-watch>
  <mat-card-header>
    <mat-card-title>
      <span class="mat-headline">#{{Pokemon.Index}}</span>
    </mat-card-title>
    <mat-card-subtitle>
      <span class="mat-headline">{{Pokemon.Name}}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image src="assets/svg/{{Pokemon.Index}}.svg"/>
  </mat-card-content>
</mat-card>
