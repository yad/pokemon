<mat-card>
  <button mat-button>
    <mat-card-header>
      <mat-card-title>
        <span class="mat-headline">{{Pokemon.Name}}</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img class="pokemon" mat-card-image src="assets/svg/{{Pokemon.Index}}.svg"/>
    </mat-card-content>
  </button>
</mat-card>
